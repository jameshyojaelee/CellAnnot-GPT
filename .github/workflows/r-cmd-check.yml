name: R CMD check (gptcellannotator)

on:
  push:
    paths:
      - 'clients/r/gptcellannotator/**'
      - '.github/workflows/r-cmd-check.yml'
  pull_request:
    paths:
      - 'clients/r/gptcellannotator/**'
      - '.github/workflows/r-cmd-check.yml'

jobs:
  check:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        r: ['release']
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.r }}

      - uses: r-lib/actions/setup-pandoc@v2

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install --yes libcurl4-openssl-dev libssl-dev libxml2-dev libharfbuzz-dev \
            libfribidi-dev libfontconfig1-dev libfreetype6-dev libtiff5-dev libjpeg-dev

      - name: Install R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          working-directory: clients/r/gptcellannotator
          use-public-rspm: true
          extra-packages: |
            any::devtools
            any::covr
            any::ggplot2
            any::httptest2
            any::lintr
            any::pkgdown
            any::Seurat
            any::SeuratObject
            any::styler
            any::withr
          needs: check

      - name: Check package
        uses: r-lib/actions/check-r-package@v2
        with:
          working-directory: clients/r/gptcellannotator
          args: 'c("--no-manual", "--as-cran")'

      - name: Run lintr
        if: always()
        working-directory: clients/r/gptcellannotator
        shell: bash
        run: >-
          Rscript -e "lintr::lint_package(linters = lintr::linters_with_defaults(line_length_linter = lintr::line_length_linter(160), object_length_linter = NULL))"

      - name: Upload check artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: r-cmd-check-results-${{ matrix.os }}
          path: clients/r/gptcellannotator/check
